<script type="text/javascript">
	RED.nodes.registerType("ikologik-credentials", {
		category: "config",
		icon: "icons/ikologik-icon.png",
	    color: '#1ca38c',
		paletteLabel: "credentials",
		label: function () {
			return this.name || "credentials";
		},
		defaults: {
			name: {value: "credentials", required: true},
			url: {value: "https://api.ikologik.com", required: true},
			username: {type: "text", required: true},
			password: {type: "password", required: true}
		}
	});
</script>

<script type="text/html" data-template-name="ikologik-credentials">
  <div class="form-row">
    <label for="node-config-input-name">Name</label>
    <input type="text" id="node-config-input-name">
  </div>
  <div class="form-row">
    <label for="node-config-input-url">Url</label>
    <input type="text" id="node-config-input-url">
  </div>
  <div class="form-row">
    <label for="node-config-input-username">Username</label>
    <input type="text" id="node-config-input-username">
  </div>
  <div class="form-row">
    <label for="node-config-input-password">Password</label>
    <input type="password" id="node-config-input-password">
  </div>
</script>
